{% extends 'base.html' %}

{% block title %}Nova Postagem{% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('criar_postagem') }}">
        <table>
            <tr>
                <td>Título</td>
                <td>
                    <input type="text" name="title" value="{{ request.form['title'] }}">
                </td>
            </tr>
            <tr>
                <td>Conteúdo</td>
                <td>
                    <input type="text" name="content" value="{{ request.form['content'] }}">
                </td>
            </tr>
        </table>
        
        <input type="submit" value="Salvar">

    </form>
        
    <a href="{{ url_for('listar_postagens') }}">
        Voltar
    </a>
{% endblock %}
