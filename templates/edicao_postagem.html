{% extends 'base.html' %}

{% block title %}Edição de Postagem {% endblock %}

{% block content %}

    <form method="post" action="{{ url_for('editar_postagem', post_id=post['id']) }}">
        <table>
            <tr>
                <td>Título:</td>
                <td>
                    <input type="text" name="title" value="{{ request.form['title'] or post['title'] }}">
                </td>
            </tr>

            <tr>
                <td>Conteúdo:</td>
                <td>
                    <input type="text" name="content" value="{{ request.form['content'] or post['content'] }}">
                </td>
            </tr>
        </table>

        <input type="submit" value="Alterar">
    </form>

    <a href="{{ url_for('listar_postagens') }}">
        Voltar
    </a>
{% endblock %}
